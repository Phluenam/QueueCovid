<!DOCTYPE html>
<html lang="en">
<head>
  <title>Triage</title>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .bg-1 { 
    background-color: #474e5d;
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #ffffff;
    color: #555555;
  }
  .bg-3 { 
    background-color: #2f2f2f;
    color: #fff;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c;
  }
  .btn-block small{
    display: block
  }
  #divcard {
    background-color: #2f2f2f;
    width: 300px;
    border: 15px solid lightblue;
    padding: 20px;
    margin: auto;
  }
</style>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="logo_grey.png" class="img-responsive" alt="Logo" style="max-width:100px; margin-top: -18px"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">中文</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid bg-1 text-center">
  <div id="divcard"> 
    <p id="name" style="text-align:left"></p>
    <p id="contact" style="text-align:left"></p>
    <p id="hkid" style="text-align:left"></p>
    <p id="hospital" style="text-align:left"></p>
    <button type='button' class="btn btn-primary btn-block">Confirm</button>
  </div>

  <script>
  // Check browser support
  if (typeof(Storage) !== "undefined") {
    console.log(localStorage.data);
    data = JSON.parse(localStorage.data);
    
    hospital = JSON.parse(localStorage.hospital);
    
    document.getElementById("name").innerHTML = 'Name: '+data.name;
    document.getElementById("contact").innerHTML = 'Tel: '+data.contact;
    document.getElementById("hkid").innerHTML = 'HKID: '+data.ID;
    document.getElementById("hospital").innerHTML = 'Hospital: '+hospital.EN;
  } else {
    document.getElementById("name").innerHTML = "Sorry, your browser does not support Web Storage...";
  }
  </script>
</div>
<div class="container-fluid bg-2 text-center">
</div>

<footer class="container-fluid bg-3 text-center">
  <p>© 2020 All rights reserved.</p>
</footer>
</body>
</html>
